<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="timerdisplay">00 : 00 : 00</div>
    <div class="btn">
        
        <button class="btns" id ="Stopbtn" style="--b: red"><i class='bx bx-stopwatch' ></i><br>Stop</button>
        <button class="btns" id ="Startbtn" style="--b: green"><i class='bx bxs-stopwatch'></i><br>Start</button>
        <button class="btns" id ="Resetbtn" style="--b: blue"><i class='bx bx-reset'></i><br>Reset</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
